{% extends "base.html" %} {% block title %}Dashboard{% endblock %}


{% block content %}
<h1 align="center">Top 10 Dashboard</h1>
<div class="dashboard-div">
    <ul class="list-group list-group-flush dashboard-ul" id="playlists">
        {% for artist_and_song in playlists %}
        <li class="list-group-item dashboard-li">
            {{ artist_and_song.artist }} - {{ artist_and_song.song }}
            <a href="{{ artist_and_song.uri }}" class="dashboard-a"><i class="fab fa-spotify"></i>Listen now</a>
        </li>
        {% endfor %}
    </ul>
</div>
