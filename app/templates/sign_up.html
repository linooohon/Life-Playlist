{% extends "base.html" %} {% block title %}Sign Up{% endblock %}


{% block
content %}
<form method="POST" class="loginsignup_formsection">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <!-- <div class="form-group">
        <label for="firstName">Name (Whatever you want)</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div> -->
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br />
    <div id="signuplogin__buttondiv">
        <button type="submit" class="btn" id="signup_login_button">Submit</button>
    </div>
</form>
{% endblock %}

{% block intro_readme %}
<div class="intro_readme">
    <div class="intro_readmediv">Readme:</div>
    <div class="intro_readmepointdiv">
        <div>
            <p class="intro_readmepointdiv_li">1. Sign up & Login.</p>
            <p class="intro_readmepointdiv_li">2. Enter your life songs.</p>
            <p class="intro_readmepointdiv_li">3. Check the dashboard and genres.</p>
            <p class="intro_readmepointdiv_li">4. And maybe you will find your soulmates.</p>
        </div>
    </div>
</div>
{% endblock %}
